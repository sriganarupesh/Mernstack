<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<button onclick="manoj()">show me</button>
</body>
<script>
	function manoj()
	{
		var i,j;
		for(i=97;i<=122;i++)//rows
		{
			for(j=97;j<=i;j++)//column
			{
				document.write(String.fromCharCode(j)+" ");
			}
		document.write("<br/>");	
		}
	}
	
</script>
</html>
