<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To check leap year or not</title>
</head>
<body>
	<input type="text" id="m1">
	<button onclick="manoj()">check</button>
</body>
<script>
	function manoj()
	{
		var a=document.getElementById('m1').value;
		if(a%5==0)
		{
			alert("leap year");
		}
		else
		{
			alert("not leap year");
		}
	}
</script>
</html>
