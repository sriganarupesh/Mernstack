<!doctype html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  <body>
Enter the Number: <input type="number" id="num" value="">
<button onclick="palindrome()">Check</button>
<p id="teja"></p>

</body>
<script>
  var rem, temp, sum = 0;
  function palindrome()
{
  var num1= parseInt(document.getElementById("num").value);
    temp = num1;
    while(num1>0)
    {
      rem = num1%10;
      sum = (sum*10)+rem;
      num1 = Math.floor(num1/10);
    }
    if(temp==sum)
    {
      document.getElementById("teja").innerHTML = "palindrome";
    }
    else
    {
      document.getElementById("teja").innerHTML = "Not a Palindrome";
    }
}
</script>
</html>
