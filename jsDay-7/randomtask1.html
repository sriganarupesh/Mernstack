<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<input type="number" id="luckynum">
	<button onclick="lucky()">submit</button>
	<p id="demo">
	<script>
		function lucky()
		{
			const a= Math.floor(Math.random() * (5-1)) + 1;
			const b= document.getElementById('not lucky').value;
			b=Number(b);
			if(a==b)
			{
				alert('am lucky'+a);
			}
			else
			{
				alert('am unlucky'+a);
			}
		}
	</script>

</body>
</html>
