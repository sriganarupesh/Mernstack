</head>
<body>
    Enter Lemons: <input type="number" id="leamon" value="">
    <button onclick="manoj()">Submit</button>
    <div id="output"></div>

    <script>
        function manoj() {
            var a = document.getElementById('leamon').value;
            var output = document.getElementById('output');

            if (a == 21) {
                document.write("Enter temple1");
                document.write("Enter temple2");
            }
            else if (a > 21) {
                document.write("You have Extra  lemons " + (a - 21));
                document.write("You have sufficient lemons " + (a == 21));
            }
            else if (a < 21) {
                 document.write("You need  " + (21 - a) + " leamons to enter temple");
                 document.write("You need  " + (21 = a) + " leamons to enter temple");
            }
            else if (a < 0){
                document.write("Enter valid data");
                document.write("Enter valid data");
            }
            }
        }
    </script>
